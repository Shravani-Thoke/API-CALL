<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Calling</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="api-calling.js" defer></script>
</head>

<body>
    <div class="d-flex justify-content-center">
        <button class="btn btn-info me-2">Get Data</button>
        <button class="btn btn-warning Add_data" data-bs-toggle="modal" data-bs-target="#exampleModal_add">Add
            Data</button>
    </div>
    <div class="d-flex justify-content-center spinner invisible">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div id="table-container"></div>

    <!-- Button trigger modal -->
    <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button> -->

    <!-- Modal -->
    <div class="modal fade" id="exampleModal_view" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul class="list-group">
                        <li class="list-group-item">An item</li>
                        <li class="list-group-item">A second item</li>
                        <li class="list-group-item">A third item</li>
                        <li class="list-group-item"><a id="url" href="" target="_blank"></a></li>
                        <li class="list-group-item"><img id='img' src=""></li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal_edit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- <div class="mb-3">
                            <label for="albumId" class="form-label">Album ID</label>
                            <input type="number" class="form-control " id="albumId" aria-describedby="emailHelp">

                        </div> -->
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" required class="form-control " id="title">
                        </div>

                        <div class="mb-3">
                            <label for="edit-url" class="form-label">URL</label>
                            <input type="text" required class="form-control " id="edit-url">
                        </div>

                        <div class="mb-3">
                            <label for="thumbnailUrl" class="form-label">Thumbnail Image URL</label>
                            <input type="text" required class="form-control " id="thumbnailUrl">
                            <!-- accept="image/*" accepts all types of images 
                  image/png image/jpeg accepts specific images type -->
                        </div>



                        <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary update_btn" data-bs-dismiss="modal">Update changes</button>
                </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal_add" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="myform">

                        <div class="mb-3">
                            <label for="add_title" class="form-label">Title</label>
                            <input type="text" required class="form-control " id="add_title">
                        </div>

                        <div class="mb-3">
                            <label for="add_url" class="form-label">URL</label>
                            <input type="text" required class="form-control " id="add_url">
                        </div>

                        <div class="mb-3">
                            <label for="add_thumbnailUrl" class="form-label">Thumbnail Image URL</label>
                            <input type="text" required class="form-control " id="add_thumbnailUrl">
                            <!-- accept="image/*" accepts all types of images 
                             image/png image/jpeg accepts specific images type -->
                        </div>



                        <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary add_btn"data-bs-dismiss="modal">Add Record</button>
                </div>
                </form>
            </div>
        </div>
    </div>
    

</body>

</html>
